<div class="tiles">
  <div class="tiles__header">
    <p class="eyebrow">Proces</p>
    <h2>Jak wygląda współpraca</h2>
  </div>

  <div class="tiles__grid">
    <mat-card
      *ngFor="let tile of tiles; trackBy: trackByIndex"
      class="tile"
    >
      <h3>{{ tile.title }}</h3>
      <p>{{ tile.description }}</p>
    </mat-card>
  </div>
</div>
